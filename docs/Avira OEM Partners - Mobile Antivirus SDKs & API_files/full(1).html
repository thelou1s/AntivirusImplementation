<script type="text/javascript">
/*<![CDATA[*/
var OExtDataTracking = new ExtDataTracking($('body'));
var OUserCookieLinkReg = new UserCookieLinkReg($('body'),'/site/registerCid');
jQuery.fn.labelOver = function(){
	return true;
}

function placeholderIsSupported() {
	var test = document.createElement('input');
	return ('placeholder' in test);
}

function showErrors(){
	$('.errorMessage').each(function(){
		var $this = $(this),
			errorMsg = $this.text();
		
		$this.closest('.row').append('<div class="error-msg" title="'+ errorMsg +'" />');
	});
}

function addPlaceholders(){
	//------------------------------------------------------
	// Start add placeholders on all fields if are supported
	//------------------------------------------------------
	var placeHolderSupport = placeholderIsSupported(),
		$surveyInputs = $('.capture-oem-mail .input'),
		countInputs = $surveyInputs.length;
	
	$surveyInputs.each(function(){
		var $input = $('.svInput > *', this),
			inputVal = $.trim($input.val()),
			labelContent = $.trim($('label', this).text().replace(' *',''));
		
		// if placeholder attribute is supported by browser
		if(placeHolderSupport){
			if($input.val() == 'blank'){
				$input.attr('value', '').attr('placeholder','');
			}else{
				if(inputVal == labelContent){
					$input.attr('value', '').attr('placeholder',inputVal);
				}
			}
		} else {
			$input.blur(function() { 
				if (this.value == '') {this.value = inputVal;}
			});		
			$input.focus(function() { 
				if (this.value == inputVal) {this.value = '';}
			});
		}
	});
	//------------------------------------------------------
	// End add placeholders on all fields if are supported
	//------------------------------------------------------
}
	
$(document).ready(function() {
	
	if (fullForm == true) {
		$('.capture-oem-mail').addClass('full');
	}

	var btnSave = $('form button.btn');

	btnSave.text(submitBtnTxt);
	btnSave.css({'font-size':'20px'});
	 $('.de form button.btn').css('font-size','18px');
	
	// Show errors
	if($('.errorMessage').length > 0){
		showErrors();
	}
	
	if ($('.capture-oem-mail').hasClass('svn-errors')) {		
		var placeHolderSupport = placeholderIsSupported();
		$('.capture-oem-mail .input').each(function(){
			var $input = $('.svInput > *', this),
				labelContent = $.trim($('label', this).text().replace(' *',''));
			if(placeHolderSupport){
				$input.attr('placeholder',labelContent);
			}
		});
	}
	
	 addPlaceholders();
});
